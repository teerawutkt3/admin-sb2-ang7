<form [formGroup]="formGroup">
  <div class="row">
    <div class="col col-sm-5">
      <div class="form-group">
        <input class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="5" id="description" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      </div>
    </div>
    <div class="col col-sm-7">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of blogs; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.title}}</td>
            <td>{{item.description}}</td>
            <td>
              <button class="btn btn-primary btn-sm" type="button" (click)="view(item.id)"><i class="fas fa-eye"></i></button>&nbsp;
              <button class="btn btn-warning btn-sm" type="button" (click)="edit(item.id)"><i class="fas fa-edit"></i></button>&nbsp;
              <button class="btn btn-danger btn-sm" type="button" (click)="delete(item.id)"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</form>



<!-- The Modal -->
<div class="modal" id="view">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
